<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="flex-container">
            <div class="card">
                <div class="card-header">
                    <h2>Code Quiz</h2>
                </div>
                <div class="card-body">
                    <p>Try to answer all the questions as fast as possible before the time runs out. Upon wrong answer
                        you will loose 10 seconds off the time. At the end of the questions your time will be tallied up
                        and you can compare your highscores!</p>
                </div>
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer1</button>
                    <button class="btn">Answer2</button>
                    <button class="btn">Answer3</button>
                    <button class="btn">Answer4</button>
                </div>
            </div>
            <div class="controls"></div>
            <button id="start" class="start-btn btn">Start Quiz</button>
            <div class="Highscores">
                <p>View Highscores</p>
            </div>
            <div class="time">
                <p>Time:
                    <span id="clock"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
