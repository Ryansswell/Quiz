<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div>
        <div class="wrap">
            <header>
                <h1>Interactive Code Quiz</h1>
            </header>
            <div class="Highscores">
                <p>View Highscores</p>
            </div>
            <div class="time">
                <p>Time:</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Interactive Code Quiz</h2>
                </div>
                <div class="card-body">
                    <p>Try to answer...</p>
                </div>
                <div class="card-footer">
                    <button id="start" class="button">Start Challenge!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/jscript/jscript.js"></script>
</body>
</html>
